<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>\
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./tic-tac-toe.css">
</head>

<body>
    <div class="button-div animate__animated animate__rubberBand">
        <button id="New-Game" class="left-block animate__animated">New Game</button>
        <button id="Continue" class="left-block animate__animated">Continue</button>
        <span id="top-heading">Tic Tac Toe</span>
        <span class="right-block" id="player1">Player1 Vs </span>
        <button id="Player2-Btn" class="right-block">Player2</button>
        <button id="Comp-Btn" class="right-block">Computer</button>       
        <!-- <button></button> -->
        <!-- <span>Note Styling(Drop down to choose styling)</span> -->
        <!-- <span>number of move!!</span> -->
    </div>
    <div id="scorekeeper-div">
        <span id="scores" >Scores: </span>
        <span class="scorekeeper">0</span>
        <span class="scorekeeper">0</span>
        <span class="scorekeeper">0</span>
    </div>

    <h2 class="animate__animated animate__wobble">Player One's Turn: </h2>
    <table class="animate__animated  animate__wobble">
        <tbody>
            <tr>
                <td class="col-1 row-1 diagonal-1 no-border-left"></td>
                <td class="col-2 row-1 no-border-left"></td>
                <td class="col-3 row-1 diagonal-2 no-border-left"></td>
            </tr>
            <tr>
                <td class="col-1 row-2 no-border-left"></td>
                <td class="col-2 row-2 diagonal-1 diagonal-2 no-border-left"></td>
                <td class="col-3 row-2 no-border-left"></td>
            </tr>
            <tr>
                <td class="col-1 row-3 diagonal-2 no-border-left"></td>
                <td class="col-2 row-3 no-border-left"></td>
                <td class="col-3 row-3 diagonal-1 no-border-left"></td>
            </tr>
        </tbody>

    </table>


    <script src="./toe.js"></script>
</body>

</html>
